<style>

 		float:left;

		body, html {
			height:100%;

			background-image: url(/assets/madhayam_logo.jpg);

		.tab a {
			padding-left:5px;

		}


		.footr-two-col {
			width:90%;
			padding-bottom:2%;
			margin:0 auto;
			margin-left:auto;
			margin-right:auto;
		}

			width:98.9%;
			margin-top:10%px;
			padding-top:1.5%;

<body>



<div id="login-box">
	<div class="left">
		<h1>Sign up</h1> <br>
    
	<form action="/register" method="post">
	<input type="text" name="fname" placeholder="Firstname..." autocomplete="off" required >
	<input type="text" name="lname" placeholder="Lastname..." autocomplete="off" required >
	<input type="email" name="email" placeholder="E-mail..." autocomplete="off" required >
	<input type="tel" name="no" placeholder="Contact No..." autocomplete="off" maxlength="10" required>
	<input type="password" name="password" placeholder="Password..." required >
	<input type="password" name="password2" placeholder="Confirm Password..." required  >
    <input type="submit" value="Sign me up" required  > </form>

	</div>
  
	<div class="right">
	<span class="loginwith">Sign up with <br /><b>Social Network<b></span> <br>
    
	<a href="https://www.facebook.com/" target="_blank"><button class="social-signin facebook" >Log in with Facebook</button></a>
	<a href="https://twitter.com/login"target="_blank"><button class="social-signin twitter">Log in with Twitter</button></a>
	<a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank"><button class="social-signin google">Log in with Gmail</button></a>

	</div>
	<div class="or">OR</div>

</div>
