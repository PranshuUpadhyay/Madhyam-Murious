<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpost</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

    <body>
        <h2>Add User</h2>
        <form id="registration-form"  action="" method="POST">
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br><br>
    
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="contact_number">Contact Number:</label><br>
            <input type="text" id="contact_number" name="contact_number" required pattern="\d{10,15}"><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required minlength="8" maxlength="128"><br><br>
    
            <input type="submit" value="Submit">
        </form>
        
        <script>
            
        const form = document.getElementById('registration-form');
        form.addEventListener('submit',async(e)=>{
        e.preventDefault();
        
        const formData = new FormData(form);
        console.log([...formData]);
        try {
            const res = await axios.post('http://localhost:5500/adduser',formData)
            .then(res=>console.log(res))  .catch(err=>console.log(err))
        } catch (error) {
            console.log(error)
        }
        
          


})
        </script>
    </body>
    </html>
